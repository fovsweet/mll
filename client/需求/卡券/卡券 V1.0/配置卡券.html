        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p style="font-size:14px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:14px;">卡券分为三类</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:13px;">折扣券</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:13px;"></span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">为消费者提供消费折扣，形式为9折。</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">例如：消费100元，此券为9折，故核销该券后，只需付款90元</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:13px;">代金券</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">为用户提供抵扣现金服务，形式为&nbsp; 20元代金券</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">例如：消费300元，此券为20元，故核销该券后，需付款280元</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-size:13px;">礼品券</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">为用户提供赠品服务</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">例如：</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">礼品为小黄人，使用说明为到店使用。则用户到店后，核销该券，则送</span><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-size:13px;">出该礼品</span></p>
