<link rel="stylesheet" href="css/msg_tab.css"/>
<div class="msg_tab">
    <div class="tab_navs_panel">
    <span class="tab_navs_switch_wrp switch_prev js_switch_prev">
        <span class="tab_navs_switch"></span>
    </span>
    <span class="tab_navs_switch_wrp switch_next js_switch_next">
        <span class="tab_navs_switch"></span>
    </span>
    <div class="tab_navs_wrp">
        <ul class="tab_navs js_tab_navs" style="margin-left:0;">
            <li class="tab_nav tab_appmsg width5 selected" data-type="0" data-tab=".js_appmsgArea" data-tooltip="图文消息">
                <a href="javascript:void(0);" onclick="return false;">
                    &nbsp;
                    <i class="icon_msg_sender"></i>
                    <span class="msg_tab_title">图文消息</span>
                </a>
            </li>
            <li class="tab_nav tab_text width5" data-type="1" data-tab=".js_textArea" data-tooltip="文字">
                <a href="javascript:void(0);" onclick="return false;">
                    &nbsp;<i class="icon_msg_sender"></i>
                    <span class="msg_tab_title">文字</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="tab_panel">
    <div  class="tab_content" id="js_tabInfo">
        <div class="js_appmsgArea inner ">
            <div class="tab_cont_cover jsMsgSendTab" data-index="0">
                <div class="media_cover" data-role= "settingInfo" id="js_appImgPop" >
                        <span class="create_access">
                            <a class="add_gray_wrp jsMsgSenderPopBt" href="javascript:;" data-type="10" data-index="0">
                                <i class="icon36_common add_gray"></i>
                                <strong>选择消息模板</strong>
                            </a>
                        </span>
                </div>
            </div>
        </div>
    </div>

    <div class="tab_content" id="js_tabText" style="display: none;">
        <div class="js_textArea inner no_extra">
            <div class="emotion_editor">
                <div class="edit_area js_editorArea" contenteditable="true" style="overflow-y: auto; overflow-x: hidden;"></div>
                <div class="editor_toolbar">
                    <p class="editor_tip js_editorTip">还可以输入<span class="js_tipNums">600</span>字</p>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="tab_content" style="display: none;">
        <div class="js_imgArea inner ">
            <div class="tab_cont_cover jsMsgSendTab" data-index="2" data-type="2">
                <div class="media_cover" data-role= "settingInfo"  onclick="dialogset(this)">
                    <span class="create_access">
                        <a class="add_gray_wrp jsMsgSenderPopBt" href="javascript:;" data-type="2" data-index="2">
                            <i class="icon36_common add_gray"></i>
                            <strong>选择消息模板</strong>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>-->
</div>
</div>

<script>
    $('.tab_nav a').on('click',function(){
        $('.tab_nav').removeClass('selected');
        $(this).parent().addClass('selected');
        $('.tab_panel .tab_content').hide();
        var tab = $(this).parent().data('tab');
        $(tab).parent().show();
        
    });
</script>
