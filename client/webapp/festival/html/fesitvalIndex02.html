<script>
$(document).on('scroll',function(){
	var scrollTop = $(this).scrollTop();
	if(scrollTop > 70)
	{
		$('.followUs').addClass('fadeUp').removeClass('fadeDown');
		
	}else if(scrollTop < 70)
	{
		$('.followUs').removeClass('fadeUp').addClass('fadeDown');
	}
});

	
</script>
