<script type="text/javascript">
/****QQface start***/
$(function(){
	loaded();

	$('.emotion').qqFace({
		id: 'chat-face', //表情盒子的ID
		assign: 'saytext',//给那个控件赋值
		path:'../images/face/'	//表情存放的路径
	});
	
	$(".emotion").click(function(){
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination'
		});
	});

	$('.btn-send').click(function(){
		var str = $("#saytext").val(); 
        $("#scroll").html(replace_em(str)); 
	});

	// 高度变化
	$(document).click(function(){
		var fh = $('footer.fixed').height();
		console.log(fh);
	})
});


//查看结果
function replace_em(str){
	str = str.replace(/\</g,'&lt;');
	str = str.replace(/\>/g,'&gt;');
	str = str.replace(/\n/g,'<br/>');
	str = str.replace(/\[em_([0-9]*)\]/g,'<img src="../images/face/$1.gif" border="0" />');
	return str;
}
/****QQ face end****/
// $('.js-dialog').dialog();
$('.failed-icon').dialog();

$(document).on('click','.js-chat-fun,.emotion',function(){
	$('.chat-func').toggle();
});

var myScroll;
function loaded(){
    myScroll = new IScroll('#container', { mouseWheel: true, tap: true });
}


</script>
